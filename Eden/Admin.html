<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
</head>
<body>

<h2>Add Pharmacy</h2>

<form action="/add-pharmacy" method="post">
    <input name="name" placeholder="Pharmacy Name" required><br>
    <input name="city" placeholder="City" required><br>
    <input name="area" placeholder="Area" required><br>
    <input name="phone" placeholder="Phone" required><br>
    <input name="email" placeholder="Email" required><br>
    <button type="submit">Add Pharmacy</button>
</form>

<hr>

<h2>Add Medicine</h2>

<form action="/add-medicine" method="post">
    <input name="name" placeholder="Medicine Name" required>
    <button type="submit">Add Medicine</button>
</form>

<hr>

<h2>Update Inventory</h2>

<form action="/update-inventory" method="post">

    <label>Pharmacy:</label>
    <select name="pharmacyId" required>
        <option th:each="p : ${pharmacies}"
                th:value="${p.id}"
                th:text="${p.name + ' - ' + p.city + ' / ' + p.area}">
        </option>
    </select>
    <br><br>

    <label>Medicine:</label>
    <select name="medicineId" required>
        <option th:each="m : ${medicines}"
                th:value="${m.id}"
                th:text="${m.name}">
        </option>
    </select>
    <br><br>

    <input type="number" name="quantity" placeholder="Quantity" required><br>
    <input type="number" step="0.01" name="price" placeholder="Price" required><br>

    <button type="submit">Update Inventory</button>
</form>

</body>
</html>
